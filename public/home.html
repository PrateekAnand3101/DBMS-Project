    <div class="home">
        <h1 style="color: white;">Millions of flights. One simple search.</h1>
        <form class="row" method="GET" action="/search">
            <div class="col">
                <input class="form-control" type="text" name="from" placeholder="From" aria-label="From">
            </div>
            <div class="col">
                <input class="form-control" type="text" name="to" placeholder="To" aria-label="To">
            </div>
            <div class="col">
                <input class="form-control" type="text" name="departure" placeholder="Depart" aria-label="Depart">
            </div>
            <div class="col">
                <input class="form-control" type="text" name="return" placeholder="Return" aria-label="Return">
            </div>
            <div class="col">
                <input class="form-control" type="number" name="travelers" placeholder="No. of Travellers"
                    aria-label="Travelers">
                <button class="btn" type="submit" style="color: white;">Search</button>
            </div>
        </form>
